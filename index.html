<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <body>
    <div class="root">
      <h1 class="main-heading">Book appointments</h1>
      <div class="container">
        <div class="row">
          <div class="form-container col-12 col-lg-12 mb-2">
            <form>
              <label for="name">Name</label>
              <input class="mb-3" type="text" id="name" />
              <label for="email">Email</label>
              <input class="mb-3" type="email" id="email" />
              <label for="phone">Phone</label>
              <input class="mb-3" type="text" id="phone" />
              <label for="date">Date<label>
              <input class="mb-3" type="date" id="date" />
              <button class="btn btn-primary mt-3" id="submit">Submit</button>
              <button class="btn btn-secondary mt-3" id="update">Update Item</button>
            </form>
          </div>
          <div class="list-container col-12 col-lg-12">
            <h2 class="list-heading">Appointments</h2>
